<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployar - Deployment Manager</title>
    <meta name="description" content="Modern deployment management tool for executing and managing command-line operations">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">üöÄ</div>
                    <h1>Deployar</h1>
                </div>
                <p class="tagline">Deployment Command Manager</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Quick Execute Section -->
            <section class="card execute-card">
                <div class="card-header">
                    <h2>‚ö° Quick Execute</h2>
                    <p>Run a command directly</p>
                </div>
                <form id="executeForm" class="execute-form">
                    <div class="form-group">
                        <label for="workdir">Working Directory</label>
                        <input 
                            type="text" 
                            id="workdir" 
                            placeholder="/app/identity" 
                            value="."
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="command">Command</label>
                        <input 
                            type="text" 
                            id="command" 
                            placeholder="make build" 
                            required
                        >
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span class="btn-icon">‚ñ∂</span>
                        Execute Command
                    </button>
                </form>
            </section>

            <!-- Saved Commands Section -->
            <section class="card commands-card">
                <div class="card-header">
                    <div>
                        <h2>üìö Saved Commands</h2>
                        <p>Manage your deployment commands</p>
                    </div>
                    <button id="addCommandBtn" class="btn btn-secondary">
                        <span class="btn-icon">+</span>
                        Add Command
                    </button>
                </div>
                <div id="commandsList" class="commands-list">
                    <div class="empty-state">
                        <div class="empty-icon">üì¶</div>
                        <p>No saved commands yet</p>
                        <button class="btn btn-ghost" onclick="document.getElementById('addCommandBtn').click()">
                            Create your first command
                        </button>
                    </div>
                </div>
            </section>

            <!-- Execution History Section -->
            <section class="card history-card">
                <div class="card-header">
                    <div>
                        <h2>üìú Execution History</h2>
                        <p>Recent command executions</p>
                    </div>
                    <button id="clearHistoryBtn" class="btn btn-ghost">
                        Clear History
                    </button>
                </div>
                <div id="executionsList" class="executions-list">
                    <div class="empty-state">
                        <div class="empty-icon">üïê</div>
                        <p>No executions yet</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Add/Edit Command Modal -->
    <div id="commandModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Command</h2>
                <button class="modal-close" onclick="closeCommandModal()">&times;</button>
            </div>
            <form id="commandForm">
                <input type="hidden" id="commandId">
                <div class="form-group">
                    <label for="commandName">Command Name *</label>
                    <input 
                        type="text" 
                        id="commandName" 
                        placeholder="Build Identity Service" 
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="commandDescription">Description</label>
                    <input 
                        type="text" 
                        id="commandDescription" 
                        placeholder="Builds the identity service using make"
                    >
                </div>
                <div class="form-group">
                    <label for="commandWorkdir">Working Directory *</label>
                    <input 
                        type="text" 
                        id="commandWorkdir" 
                        placeholder="/app/identity" 
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="commandCommand">Command *</label>
                    <input 
                        type="text" 
                        id="commandCommand" 
                        placeholder="make build" 
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="commandTags">Tags (comma-separated)</label>
                    <input 
                        type="text" 
                        id="commandTags" 
                        placeholder="build, identity, production"
                    >
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-ghost" onclick="closeCommandModal()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Save Command
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Execution Detail Modal -->
    <div id="executionModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>Execution Details</h2>
                <button class="modal-close" onclick="closeExecutionModal()">&times;</button>
            </div>
            <div id="executionDetails"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
